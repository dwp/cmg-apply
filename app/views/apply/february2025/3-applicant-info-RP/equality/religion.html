{% extends "layout.html" %} {% block pageTitle %} What is your religion?
{% endblock %} {% block content %}
<!--Feedback banner start-->
{% include "feedback-banner.html" %}
<!--Feedback banner stop-->
<div class="govuk-width-container">
  {{ govukBackLink({ text: 'Back', href: 'javascript:history.back()' }) }}

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post" novalidate>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="religion-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading">
                  What is your religion?
                </h1>
              </legend>

              <br>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-1" name="religion" type="radio"
                    value="No religion~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-1">
                    No religion
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-2" name="religion" type="radio"
                    value="Christian~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-2">
                    Christian (including Church of England, Catholic, Protestant and all other Christion denominations)
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-3" name="religion" type="radio"
                    value="Buddhist~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-3">
                    Buddhist
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-4" name="religion" type="radio"
                    value="Hindu~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-4">
                    Hindu
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-5" name="religion" type="radio"
                    value="Jewish~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-5">
                    Jewish
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-6" name="religion" type="radio"
                    value="Muslim~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-6">
                    Muslim
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-7" name="religion" type="radio"
                    value="Sikh~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-7">
                    Sikh
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-8" name="religion" type="radio"
                    value="Other religion~sexual-orientation" data-aria-controls="conditional-religion-8">
                  <label class="govuk-label govuk-radios__label" for="religion-8">
                    Any other religion
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-religion-8">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="religion-by-text">
                      What is your religion? (optional)
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="religion-by-text" name="religion-by-text"
                      type="tel">
                  </div>
                </div>

                <div class="govuk-radios__divider">or</div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="religion-9" name="religion" type="radio"
                    value="Prefer not to say~sexual-orientation">
                  <label class="govuk-label govuk-radios__label" for="religion-9">
                    Prefer not to say
                  </label>
                </div>

              </div>
            </fieldset>
          </div>

          <br>

          <button id="personalDetailsBtn" type="submit" class="govuk-button">
            Continue
          </button>
        </form>
      </div>
      {% include "exit-button.html" %}

    </div>
  </main>
</div>

{% endblock %}
