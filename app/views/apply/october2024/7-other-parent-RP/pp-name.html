{% extends "layout.html" %} {% block pageTitle %} GOV.UK Prototype Kit {% endblock %} {% block content %}
<!--Feedback banner start-->
{% include "feedback-banner.html" %}
<!--Feedback banner stop-->
<div class="govuk-width-container">
    {{ govukBackLink({ text: 'Back', href: 'javascript:history.back()' }) }}

    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">What is the other parent&rsquo;s name?</h1>
                <form method="post" novalidate>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="sort">
                            Title
                        </label>
                        <select class="govuk-select" id="sort" name="sort">
                            <option value="published">Ms</option>
                            <option value="updated">Mrs</option>
                            <option value="views">Miss</option>
                            <option value="comments">Mr</option>
                            <option value="comments">Captain</option>
                            <option value="comments">Colonel</option>
                            <option value="comments">Dame</option>
                            <option value="comments">Dr</option>
                            <option value="comments">Lady</option>
                            <option value="comments">Lord</option>
                            <option value="comments">Major</option>
                            <option value="comments">Professor</option>
                            <option value="comments">Reverend</option>
                            <option value="comments">Sir</option>




                        </select>
                    </div>
                    <input type="hidden" id="deduction" name="deduction" type="number" value="{{data['deduction']}}">

                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-two-thirds" for="other-parent-first-name">
                            First name
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="other-parent-first-name" name="other-parent-first-name" type="text"
                            autocomplete="name" spellcheck="false">
                    </div>

                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-two-thirds" for="other-parent-middle-name">
                            Middle names (if they have any)
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="other-parent-middle-name" name="other-parent-middle-name" type="text"
                            autocomplete="name" spellcheck="false">
                    </div>

                    <div class="govuk-form-group">
                        <label class="govuk-label govuk-!-width-two-thirds" for="other-parent-last-name">
                            Last name
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="other-parent-last-name" name="other-parent-last-name" type="text"
                            autocomplete="name" spellcheck="false">
                    </div>

                    <button type="submit" class="govuk-button">
                        Continue
                    </button>
                </form>
            </div>
             {% include "exit-button.html" %}

        </div>
    </main>
</div>
{% endblock %}
